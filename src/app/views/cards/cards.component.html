<div class="container">

    <form #cardsForm="ngForm" class="form-inline">

        <div class="div-search">
            <mat-form-field class="search-form-field">
                <mat-label>Buscar pelo nome do Pokemon</mat-label>
                <input matInput type="text" [(ngModel)]="name" name="name">
                <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Limpar" (click)="name=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button (click)="searchByName(name)" mat-raised-button color="primary">Buscar</button>
        </div>

    </form>

    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of cardList">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{item.id}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{ item.imageUrl }}" alt="{{ item.name }}">
                <mat-card-content>
                    <p> Nome: {{ item.name }} </p>
                    <p> Tipo: {{ item.types }} </p>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="cardDetails(item.id)" mat-raised-button color="primary">DETALHES</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
